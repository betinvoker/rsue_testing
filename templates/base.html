<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <img class="logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Логотип сайта">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('creatingTest') }}">Создание тестов</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('myTests') }}">Мои тесты</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Статистика</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">О нас</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Авторизация</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Выход</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        {% block body %}{% endblock %}
        </div>
    </body>
</html>
