{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
<div class="row">
    <h1>Главная страница</h1>
</div>

<div class="row">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Поиск тестов по названию и автору" aria-label="Поиск тестов по названию и автору" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Поиск</button>
    </div>
</div>

<div class="row">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Кол-во вопросов</th>
                    <th scope="col">Автор</th>
                </tr>
            </thead>
            <tbody>
                {% for test in tests %}
                <tr>
                    <td scope="row">{{ test.id }}</td>
                    <td>{{ test.name }}</td>
                    <td>{{ test.course }}</td>
                    <td>{{ test.year_study }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
